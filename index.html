<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pets of Youi</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Pets of Youi</h1>
    <p>Say hello to our little friends</p>
    <div>
      <img src="images/youidogday.png" alt="RandomCollage" />
    </div>
    <div id='pets'\>
    </div>
  </body>
  <script>
    const Kisa = {Name: "Kisa", url: "images/Kisa.JPG"};
    const Dale = {Name: "Dale", url: "images/Dale.jpg"};
    const Cosmic = {Name: "Cosmic", url: "images/Cosmic.png"};
    const Wellington = {Name: "Wellington", url: "images/Wellington.png"};
    const Sampson = {Name: "Sampson", url: "images/Sampson.jpg"};
    const Chutney = {Name: "Chutney", url: "images/Chutney.jpg"};
    const Nermal = {Name: "Nermal", url: "images/Nermal.JPG"};
    const Ergun = {Name: "Ergun", url: "images/ergun.jpg"};
    const Meeka = {Name: "Meeka", url: "images/meeka.jpg"};
    const Kuzco = {Name: "Kuzco", url: "images/Kuzco.jpg"};
    const Rocky = {Name: "Rocky", url: "images/rocky.jpg"};
    const Molly = {Name: "Molly", url: "images/molly.jpg"};
    const Bandit = {Name: "Bandit", url: "images/bandit.jpg"};

    const pets = [Kisa, Dale, Cosmic, Wellington, Sampson, Chutney, Nermal, Ergun, Meeka, Kuzco, Rocky, Molly, Bandit];
    let petdoc = document.getElementById('pets');

    for (i=0; i<pets.length; i++) {
      let element = document.createElement('DIV');
      let image = document.createElement('IMG');
      let petText = document.createElement('H2');
      image.src = pets[i].url;
      petText.innerHTML = pets[i].Name;
      element.className = 'pet';
      element.appendChild(image);
      element.appendChild(petText);
      petdoc.appendChild(element);
    }
  </script>
</html>
